<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-UP Email</title>
</head>

<body>
    <div class="container">
        <div class="sign">
            <div class="main">
                <div class="welcome">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="S-in">SIGN IN</button>
                </div>

                <div class="colored-part">
                    <form action="#">
                        <h1>Create Account</h1>

                        <div class="social-container">
                            <div class="icon">
                                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                            </div>
                            <div class="icon">
                                <a href="#" class="social"><i class="fab fa-google-plus"></i></a>
                            </div>
                            <div class="icon">
                                <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
                            </div>
                        </div>

                     <span>or use your email for registeration</span>
                     <div class="input">
                        <div class="posts">
                            <span class="f-icon"><i class="fa fa-user"></i></span>
                            <input type="text" placeholder="Name" class="post">
                        </div>
                        <div class="posts">
                            <span class="f-icon"><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Email" class="post">
                        </div>
                        <div class="posts">
                            <span class="f-icon"><i class="fa fa-lock"></i></span>
                            <input type="password" placeholder="password" class="post">
                        </div>
                    </div>
                        <button class="S-up">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
